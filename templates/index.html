<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Yajuneta</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    color: white;
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    padding: 30px 40px;
}

.logo {
    font-size: 32px;
    font-weight: 700;
}

.author {
    text-align: right;
    font-size: 14px;
    line-height: 1.4;
}

/* MAIN */
.main {
    margin-top: 80px;
    padding-left: 80px;
}

/* UPLOAD ZONES */
.uploads {
    display: flex;
    gap: 40px;
    margin-bottom: 40px;
}

.upload-box {
    width: 340px;
    height: 110px;
    border: 1px solid #777;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.25s ease;
    font-size: 18px;
}

.upload-box.dashed {
    border: 1px dashed #777;
}

.upload-box:hover {
    border-color: white;
}

.upload-box input {
    display: none;
}

/* BUTTON */
button {
    background: white;
    color: black;
    border: none;
    padding: 14px 38px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    background: #ddd;
}

/* RESULT */
.result {
    margin-top: 50px;
    max-width: 900px;
    font-size: 16px;
    line-height: 1.5;
    white-space: pre-wrap;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Yajuneta</div>
    <div class="author">
        Desarrollado por Yaju<br>
        julian@somosyaju.com
    </div>
</div>

<!-- MAIN -->
<div class="main">

    <form id="form">

        <div class="uploads">

            <!-- PDF -->
            <label class="upload-box">
                + Subir PDF
                <input type="file" name="pdf" accept=".pdf" required>
            </label>

            <!-- EXCEL -->
            <label class="upload-box dashed">
                + Subir EXCEL
                <input type="file" name="excel" accept=".xlsx" required>
            </label>

        </div>

        <button type="submit">Verificar</button>

    </form>

    <div class="result" id="result"></div>

</div>

<script>
const form = document.getElementById("form");
const result = document.getElementById("result");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    result.textContent = "Analizando con IA...";

    const formData = new FormData(form);

    try {
        const res = await fetch("/check", {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        result.textContent = data.ok
            ? data.message
            : "Error: " + data.error;

    } catch {
        result.textContent = "Error de conexi√≥n con el servidor";
    }
});
</script>

</body>
</html>
