<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Yajuneta IA</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f6f6f6;
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.container {
    background: white;
    width: 420px;
    padding: 30px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,.1);
}

.logo {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
}

.upload-box {
    border: 2px dashed #ccc;
    padding: 20px;
    margin-bottom: 15px;
    cursor: pointer;
}

.upload-box input {
    display: none;
}

.filename {
    font-size: 14px;
    color: #333;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #ccc;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: not-allowed;
    transition: background .3s;
}

button.enabled {
    background: #000;
    cursor: pointer;
}

button.enabled:hover {
    background: #444;
}

.result {
    margin-top: 20px;
    font-size: 14px;
    white-space: pre-wrap;
}

.footer {
    margin-top: 25px;
    font-size: 12px;
    color: #777;
}
</style>
</head>

<body>

<div class="container">

    <!-- ESTADO 1 / 2 / 3 -->
    <div class="logo">Yajuneta</div>

    <form id="form">

        <!-- EXCEL -->
        <label class="upload-box">
            Subir EXCEL
            <input type="file" name="excel" id="excel" accept=".xlsx">
            <div class="filename" id="excelName"></div>
        </label>

        <!-- PDF -->
        <label class="upload-box">
            + Subir PDF +
            <input type="file" name="pdf" id="pdf" accept=".pdf">
            <div class="filename" id="pdfName"></div>
        </label>

        <!-- BOTÃ“N -->
        <button id="btn" disabled>Verificar</button>

    </form>

    <!-- RESULTADO IA -->
    <div class="result" id="result"></div>

    <div class="footer">
        Desarrollado por Yaju<br>
        julian@somosyaju.com
    </div>

</div>

<script>
const excel = document.getElementById("excel");
const pdf = document.getElementById("pdf");
const btn = document.getElementById("btn");
const result = document.getElementById("result");

excel.onchange = () => {
    document.getElementById("excelName").textContent = excel.files[0]?.name || "";
    checkReady();
};

pdf.onchange = () => {
    document.getElementById("pdfName").textContent = pdf.files[0]?.name || "";
    checkReady();
};

function checkReady() {
    if (excel.files.length && pdf.files.length) {
        btn.disabled = false;
        btn.classList.add("enabled");
    }
}

document.getElementById("form").onsubmit = async (e) => {
    e.preventDefault();

    result.textContent = "Verificando con Yajuneta IA...";

    const formData = new FormData(e.target);

    const response = await fetch("/check", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    result.textContent = data.ok
        ? data.message
        : "Error: " + data.error;
};
</script>

</body>
</html>
