<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Verificador de precios con IA</title>

<style>
body {
  background: #0b0b0b;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}

h2 {
  margin-bottom: 40px;
}

.form-group {
  margin-bottom: 30px;
}

.file-box {
  border: 1px dashed #666;
  padding: 20px;
  width: 380px;
}

.file-name {
  margin-top: 10px;
  font-size: 15px;
}

.file-ok {
  margin-top: 6px;
  color: #2ecc71;
  font-size: 14px;
}

button {
  padding: 10px 28px;
  font-size: 15px;
  cursor: pointer;
}

pre {
  margin-top: 40px;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<h2>Verificar errores de precio</h2>

<form id="form">

  <div class="form-group">
    <label>PDF de ofertas</label><br><br>
    <div class="file-box">
      <input type="file" name="pdf" accept=".pdf" required>
      <div class="file-name" id="pdf-name"></div>
      <div class="file-ok" id="pdf-ok"></div>
    </div>
  </div>

  <div class="form-group">
    <label>Excel de precios</label><br><br>
    <div class="file-box">
      <input type="file" name="excel" accept=".xlsx" required>
      <div class="file-name" id="excel-name"></div>
      <div class="file-ok" id="excel-ok"></div>
    </div>
  </div>

  <button type="submit">Verificar</button>

</form>

<pre id="resultado"></pre>

<script>
const form = document.getElementById("form");
const resultado = document.getElementById("resultado");

/* === SOLO FEEDBACK VISUAL === */
const pdfInput = form.querySelector('input[name="pdf"]');
const excelInput = form.querySelector('input[name="excel"]');

pdfInput.addEventListener("change", () => {
  if (pdfInput.files.length) {
    document.getElementById("pdf-name").textContent =
      pdfInput.files[0].name;
    document.getElementById("pdf-ok").textContent =
      "✔ Archivo subido correctamente";
  }
});

excelInput.addEventListener("change", () => {
  if (excelInput.files.length) {
    document.getElementById("excel-name").textContent =
      excelInput.files[0].name;
    document.getElementById("excel-ok").textContent =
      "✔ Archivo subido correctamente";
  }
});

/* === SUBMIT ORIGINAL (NO TOCADO) === */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  resultado.textContent = "Analizando con IA...";

  const formData = new FormData(form);

  try {
    const response = await fetch("/check", {
      method: "POST",
      body: formData
    });

    const data = await response.json();

    resultado.textContent = data.ok
      ? data.message
      : "Error: " + data.error;

  } catch {
    resultado.textContent = "Error de conexión con el servidor";
  }
});
</script>

</body>
</html>
