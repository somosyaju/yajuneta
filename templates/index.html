<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Yajuneta</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  min-height: 100vh;
}

/* ===== HEADER ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 30px 40px;
}

header h1 {
  margin: 0;
  font-size: 36px;
}

header .dev {
  font-size: 14px;
  text-align: right;
}

/* ===== MAIN ===== */
.main {
  padding: 80px 80px;
}

/* ===== FORM ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 40px;
}

/* ===== UPLOAD ZONES ===== */
.uploads {
  display: flex;
  gap: 40px;
}

.upload-box {
  width: 360px;
  height: 140px;
  border: 1px solid #666;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.upload-box.dashed {
  border: 1px dashed #666;
}

.upload-box span {
  font-size: 18px;
}

.upload-box input {
  display: none;
}

/* ===== BUTTON ===== */
.actions {
  display: flex;
  align-items: center;
  gap: 30px;
}

button {
  padding: 12px 30px;
  font-size: 16px;
  border: 2px solid white;
  background: white;
  color: black;
  cursor: pointer;
}

button:hover {
  background: #0a2cff;
  border-color: #0a2cff;
  color: white;
}

/* ===== RESULT ===== */
#resultado {
  margin-top: 30px;
  white-space: pre-wrap;
  font-family: Consolas, monospace;
  font-size: 15px;
}
</style>
</head>

<body>

<header>
  <h1>Yajuneta</h1>
  <div class="dev">
    Desarrollado por Yaju<br>
    julian@somosyaju.com
  </div>
</header>

<div class="main">

<form id="form">

  <div class="uploads">

    <!-- PDF -->
    <label class="upload-box">
      <input type="file" name="pdf" accept=".pdf" required>
      <span>+ Subir PDF</span>
    </label>

    <!-- EXCEL -->
    <label class="upload-box dashed">
      <input type="file" name="excel" accept=".xlsx" required>
      <span>+ Subir EXCEL</span>
    </label>

  </div>

  <div class="actions">
    <button type="submit">Verificar</button>
  </div>

</form>

<pre id="resultado"></pre>

</div>

<script>
const form = document.getElementById("form");
const resultado = document.getElementById("resultado");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  resultado.textContent = "Analizando con IA...";

  const formData = new FormData(form);

  try {
    const response = await fetch("/check", {
      method: "POST",
      body: formData
    });

    const data = await response.json();

    resultado.textContent = data.ok
      ? data.message
      : "Error: " + data.error;

  } catch {
    resultado.textContent = "Error de conexi√≥n con el servidor";
  }
});
</script>

</body>
</html>
